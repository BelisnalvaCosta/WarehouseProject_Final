<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cestas Básicas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Armazém</h1>
        <nav>
            <button onclick="showSection('estoque')">Estoque</button>
            <button onclick="showSection('fornecedores')">Fornecedores</button>
            <button onclick="showSection('cadastro')">Cadastrar Cesta</button>
        </nav>
    </header>

    <main>
        <section id="estoque" class="section active">
            <h2>Estoque de Cestas</h2>
            <div id="listaEstoque"></div>
        </section>

        <section id="fornecedores" class="section">
            <h2>Fornecedores</h2>
            <div id="listaFornecedores"></div>
        </section>

        <section id="cadastro" class="section">
            <h2>Cadastro de Cesta Básica</h2>
            <form onsubmit="adicionarCesta(event)">
                <input type="text" id="preco" placeholder="Preço" required>
                <input type="date" id="validade" required>
                <input type="text" id="fornecedor" placeholder="Fornecedor" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Armazém</p>
    </footer>

    <script src="../js/app.js"></script>
</body>
</html>
